<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Каталог</title>
    <link rel="stylesheet" href="css/styleHome.css">
</head>
<body>
<header>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="/">Главная</a></li>
            <li><a href="./catalog">Каталог книг</a></li>
            <li><a href="./about">О нас</a></li>
            <li><a href="./profile">Профиль</a></li>
        </ul>
    </nav>
</header>
<main>
    <table>
        <tbody>
        <tr>
            <td th:text="${post.getUserId()}"></td>
            <td th:text="${post.getCreatedAt()}"></td>
            <td th:text="${post.getTitle()}"></td>
            <td th:text="${post.getContent()}"></td>
            <td>
                <img th:src="@{'/' + ${post.getId()} + '/postImage'}"
                     style="max-width: 100px; max-height: 150px;" />
            </td>
        </tr>
        <div class="admin-panel" th:if="${role == 2 or role == 3}">
            <a th:href="@{'/' + ${post.getId()} + '/post-update'}">Редактировать новость</a>
            <form th:action="@{'/' + ${post.getId()} + '/post-delete'}" method="post">
                <button type="submit" >Удалить новость</button>
            </form>
        </div>
        </tbody>
    </table>
</main>
</body>
</html>
